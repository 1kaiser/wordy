<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WordNet Word Extractor Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-box {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-box .value {
            font-size: 2rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-box .label {
            color: #666;
            font-size: 0.9rem;
        }

        .status {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            background: #e3f2fd;
            color: #1976d2;
        }

        .status.success {
            background: #e8f5e9;
            color: #2e7d32;
        }

        .status.error {
            background: #ffebee;
            color: #c62828;
        }

        .word-list {
            max-height: 400px;
            overflow-y: auto;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }

        .word-item {
            display: inline-block;
            background: white;
            padding: 6px 12px;
            margin: 4px;
            border-radius: 6px;
            font-size: 0.9rem;
            border-left: 3px solid #667eea;
        }

        .word-item.noun { border-left-color: #e74c3c; }
        .word-item.verb { border-left-color: #27ae60; }
        .word-item.adjective { border-left-color: #3498db; }
        .word-item.adverb { border-left-color: #f39c12; }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 20px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
        }

        pre {
            background: #282c34;
            color: #abb2bf;
            padding: 20px;
            border-radius: 8px;
            overflow-x: auto;
            max-height: 400px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö WordNet Word Extractor</h1>
            <p>Extract 155,583 words from WordNet 3.1 dictionary</p>
        </div>

        <div class="card">
            <h2>Controls</h2>
            <div class="controls">
                <button id="extract-all">Extract All Words</button>
                <button id="extract-nouns">Extract Nouns Only</button>
                <button id="get-stats">Get Statistics</button>
                <button id="download-json">Download JSON</button>
            </div>
            <div id="status"></div>
        </div>

        <div class="card">
            <h2>Statistics</h2>
            <div class="stats-grid" id="stats-grid">
                <div class="stat-box">
                    <div class="value" id="total-words">0</div>
                    <div class="label">Total Words</div>
                </div>
                <div class="stat-box">
                    <div class="value" id="noun-count">0</div>
                    <div class="label">Nouns</div>
                </div>
                <div class="stat-box">
                    <div class="value" id="verb-count">0</div>
                    <div class="label">Verbs</div>
                </div>
                <div class="stat-box">
                    <div class="value" id="adj-count">0</div>
                    <div class="label">Adjectives</div>
                </div>
                <div class="stat-box">
                    <div class="value" id="adv-count">0</div>
                    <div class="label">Adverbs</div>
                </div>
            </div>
        </div>

        <div class="card">
            <h2>Extracted Words (First 500)</h2>
            <div class="word-list" id="word-list">
                <p style="color: #999;">Click "Extract All Words" to begin...</p>
            </div>
        </div>

        <div class="card">
            <h2>JSON Output</h2>
            <pre id="json-output">// Click any extraction button to see JSON output</pre>
        </div>
    </div>

    <script type="module">
        import { WordNetExtractor } from './index.js';

        let extractedData = null;
        const extractor = new WordNetExtractor('../../dict');

        // Elements
        const extractAllBtn = document.getElementById('extract-all');
        const extractNounsBtn = document.getElementById('extract-nouns');
        const getStatsBtn = document.getElementById('get-stats');
        const downloadJsonBtn = document.getElementById('download-json');
        const statusDiv = document.getElementById('status');
        const wordList = document.getElementById('word-list');
        const jsonOutput = document.getElementById('json-output');

        // Stat elements
        const totalWords = document.getElementById('total-words');
        const nounCount = document.getElementById('noun-count');
        const verbCount = document.getElementById('verb-count');
        const adjCount = document.getElementById('adj-count');
        const advCount = document.getElementById('adv-count');

        function showStatus(message, type = 'info') {
            statusDiv.className = `status ${type}`;
            statusDiv.textContent = message;
        }

        function updateStats(stats) {
            totalWords.textContent = stats.total.toLocaleString();
            nounCount.textContent = stats.nouns.toLocaleString();
            verbCount.textContent = stats.verbs.toLocaleString();
            adjCount.textContent = stats.adjectives.toLocaleString();
            advCount.textContent = stats.adverbs.toLocaleString();
        }

        function displayWords(words, metadata) {
            wordList.innerHTML = '';
            const displayCount = Math.min(500, words.length);

            for (let i = 0; i < displayCount; i++) {
                const div = document.createElement('div');
                div.className = `word-item ${metadata[i].pos}`;
                div.textContent = words[i];
                wordList.appendChild(div);
            }

            if (words.length > displayCount) {
                const more = document.createElement('p');
                more.style.marginTop = '20px';
                more.style.color = '#999';
                more.textContent = `... and ${(words.length - displayCount).toLocaleString()} more words`;
                wordList.appendChild(more);
            }
        }

        // Extract all words
        extractAllBtn.addEventListener('click', async () => {
            try {
                extractAllBtn.disabled = true;
                showStatus('Extracting all 155,583 words from WordNet...', 'info');

                const startTime = Date.now();
                extractedData = await extractor.extractAndSerialize();
                const duration = ((Date.now() - startTime) / 1000).toFixed(2);

                showStatus(`‚úÖ Extracted ${extractedData.totalWords.toLocaleString()} words in ${duration}s`, 'success');

                updateStats(extractedData.statistics);
                displayWords(extractedData.words, extractedData.metadata);

                jsonOutput.textContent = JSON.stringify(extractedData, null, 2);
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                console.error(error);
            } finally {
                extractAllBtn.disabled = false;
            }
        });

        // Extract nouns only
        extractNounsBtn.addEventListener('click', async () => {
            try {
                extractNounsBtn.disabled = true;
                showStatus('Extracting nouns from WordNet...', 'info');

                const startTime = Date.now();
                const nouns = await extractor.extractWordsFromIndex('noun');
                const duration = ((Date.now() - startTime) / 1000).toFixed(2);

                const metadata = nouns.map(() => ({ pos: 'noun', labelIndex: 0 }));

                extractedData = {
                    version: 'WordNet 3.1',
                    extractedAt: new Date().toISOString(),
                    totalWords: nouns.length,
                    words: nouns,
                    metadata,
                    statistics: {
                        nouns: nouns.length,
                        verbs: 0,
                        adjectives: 0,
                        adverbs: 0
                    }
                };

                showStatus(`‚úÖ Extracted ${nouns.length.toLocaleString()} nouns in ${duration}s`, 'success');

                updateStats({ total: nouns.length, ...extractedData.statistics });
                displayWords(nouns, metadata);

                jsonOutput.textContent = JSON.stringify(extractedData, null, 2);
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                console.error(error);
            } finally {
                extractNounsBtn.disabled = false;
            }
        });

        // Get statistics
        getStatsBtn.addEventListener('click', async () => {
            try {
                getStatsBtn.disabled = true;
                showStatus('Fetching statistics...', 'info');

                const stats = await extractor.getStatistics();

                showStatus(`‚úÖ Statistics retrieved`, 'success');

                updateStats({
                    total: stats.total,
                    nouns: stats.byPOS.noun || 0,
                    verbs: stats.byPOS.verb || 0,
                    adjectives: stats.byPOS.adjective || 0,
                    adverbs: stats.byPOS.adverb || 0
                });

                jsonOutput.textContent = JSON.stringify(stats, null, 2);
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                console.error(error);
            } finally {
                getStatsBtn.disabled = false;
            }
        });

        // Download JSON
        downloadJsonBtn.addEventListener('click', () => {
            if (!extractedData) {
                showStatus('‚ùå No data to download. Extract words first.', 'error');
                return;
            }

            const blob = new Blob([JSON.stringify(extractedData, null, 2)], {
                type: 'application/json'
            });

            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `wordnet-words-${Date.now()}.json`;
            a.click();
            URL.revokeObjectURL(url);

            showStatus('‚úÖ JSON file downloaded', 'success');
        });
    </script>
</body>
</html>
