<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic Search - WordNet + Science Dictionary</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #1a1a2e;
            color: white;
            overflow: hidden;
        }

        .main-container {
            display: grid;
            grid-template-columns: 400px 1fr;
            height: 100vh;
        }

        .left-panel {
            background: #16213e;
            border-right: 1px solid #0f3460;
            display: flex;
            flex-direction: column;
        }

        .header {
            padding: 30px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .header h1 {
            font-size: 1.5rem;
            margin-bottom: 5px;
        }

        .header p {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .search-section {
            padding: 20px;
            border-bottom: 1px solid #0f3460;
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 45px 15px 15px;
            background: #0f3460;
            border: 2px solid #533483;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
        }

        .search-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
        }

        .progress-section {
            padding: 20px;
            border-bottom: 1px solid #0f3460;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #0f3460;
            border-radius: 4px;
            overflow: hidden;
            margin: 15px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            transition: width 0.3s;
            width: 0%;
        }

        .progress-text {
            font-size: 0.85rem;
            color: #aaa;
            margin-bottom: 8px;
        }

        .stats-section {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .stat-item {
            background: #0f3460;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .stat-value {
            font-size: 1.8rem;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.85rem;
            color: #aaa;
        }

        .results-section {
            padding: 20px;
            flex: 1;
            overflow-y: auto;
        }

        .result-item {
            background: #0f3460;
            padding: 12px;
            border-radius: 6px;
            margin-bottom: 8px;
            cursor: pointer;
            transition: background 0.2s;
            border-left: 3px solid #667eea;
        }

        .result-item:hover {
            background: #1a4d7a;
        }

        .result-word {
            font-weight: bold;
            font-size: 1rem;
            margin-bottom: 4px;
        }

        .result-meta {
            font-size: 0.8rem;
            color: #aaa;
        }

        .result-similarity {
            float: right;
            color: #667eea;
            font-weight: bold;
        }

        .viz-panel {
            position: relative;
            background: #0a0e27;
        }

        #scatter-container {
            width: 100%;
            height: 100%;
        }

        .viz-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(22, 33, 62, 0.95);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .viz-controls h3 {
            font-size: 1rem;
            margin-bottom: 10px;
            color: #667eea;
        }

        .viz-controls label {
            display: block;
            margin: 8px 0;
            font-size: 0.9rem;
        }

        .viz-controls input[type="checkbox"] {
            margin-right: 8px;
        }

        button {
            width: 100%;
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            cursor: pointer;
            transition: background 0.3s;
            margin-top: 10px;
        }

        button:hover {
            background: #5568d3;
        }

        button:disabled {
            background: #444;
            cursor: not-allowed;
        }

        .status-indicator {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.ready {
            background: #27ae60;
        }

        .status-indicator.loading {
            background: #f39c12;
            animation: pulse 1.5s ease-in-out infinite;
        }

        .status-indicator.error {
            background: #e74c3c;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .legend {
            position: absolute;
            bottom: 20px;
            left: 20px;
            background: rgba(22, 33, 62, 0.95);
            padding: 15px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 100;
        }

        .legend h4 {
            font-size: 0.9rem;
            margin-bottom: 10px;
            color: #667eea;
        }

        .legend-item {
            display: flex;
            align-items: center;
            margin: 6px 0;
            font-size: 0.85rem;
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 3px;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div class="main-container">
        <!-- Left Panel -->
        <div class="left-panel">
            <div class="header">
                <h1>üîç Semantic Search</h1>
                <p>WordNet + Science Dictionary</p>
            </div>

            <div class="progress-section">
                <div class="progress-text">
                    <span class="status-indicator loading" id="status-indicator"></span>
                    <span id="status-text">Initializing...</span>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progress-fill"></div>
                </div>
                <button id="start-btn">Build Corpus & Embeddings</button>
                <button id="run-umap-btn" disabled>Run UMAP Analysis</button>
                <button id="visualize-btn" disabled>Visualize</button>
            </div>

            <div class="search-section" style="display: none;" id="search-section">
                <div class="search-box">
                    <input
                        type="text"
                        class="search-input"
                        id="search-input"
                        placeholder="Search for similar words..."
                    >
                    <span class="search-icon">üîç</span>
                </div>
            </div>

            <div class="results-section" id="results-section">
                <div class="stats-section">
                    <div class="stat-item">
                        <div class="stat-value" id="total-words">0</div>
                        <div class="stat-label">Total Words</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="embeddings-count">0</div>
                        <div class="stat-label">Embeddings Generated</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="umap-status">Pending</div>
                        <div class="stat-label">UMAP Status</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-value" id="search-status">Not Ready</div>
                        <div class="stat-label">Search Index</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Panel - Visualization -->
        <div class="viz-panel">
            <div id="scatter-container"></div>

            <div class="viz-controls">
                <h3>Visualization</h3>
                <label>
                    <input type="checkbox" id="toggle-3d" checked disabled>
                    3D Mode
                </label>
                <label>
                    <input type="checkbox" id="auto-rotate" checked disabled>
                    Auto Rotate
                </label>
            </div>

            <div class="legend">
                <h4>Sources</h4>
                <div class="legend-item">
                    <div class="legend-color" style="background: #e74c3c;"></div>
                    <span>WordNet Only</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #27ae60;"></div>
                    <span>Science Only</span>
                </div>
                <div class="legend-item">
                    <div class="legend-color" style="background: #3498db;"></div>
                    <span>Both Sources</span>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./semantic-search-main.js"></script>
</body>
</html>
